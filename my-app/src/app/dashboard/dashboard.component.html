        <div *ngFor="let user of users; let i = index">

              <div class="card-header">
                  {{"Modulo " +  user.id + ":" }}
              </div>
              <ul class="list-group list-group-flush">
                <div class="col-md-10 offset-10">
                  <button class="btn btn-danger" (click)="openDetail(user.id)">Add Detail</button>
                </div>
              </ul>
              <div *ngFor="let detail of user.details">
                <div class="row">
                  <div class="col-md-10">
                    <li class="list-group-item">{{detail.name}}</li>
                  </div>
                  <div class="col-md-1">
                      <button type="button" style="text-align:center;" (click)="openEdit(user.id, detail.id)" class="list-group-item"><i class="fa fa-edit fa-1x" aria-hidden="true"></i></button> 
                  </div>
                  <div class="col-md-1">
                      <button type="button" style="text-align:center;" (click)="removeDetail(user.id,detail.id)" class="list-group-item"><i class="fa fa-trash fa-1x" aria-hidden="true"></i></button>
                  </div>
                </div>
              </div>
          </div>
