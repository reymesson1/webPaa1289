<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Fecha</th>
      <th scope="col">Actividad</th>
      <th scope="col">Calificacion</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quali of qualifications | slice:1; let i = index;" >
      <th>{{i+1}}</th>
      <td>{{quali.fecha}}</td>
      <td>{{quali.actividad}}</td>
      <td>{{quali.calificacion}}</td>
    </tr>
    </tbody>
</table>
